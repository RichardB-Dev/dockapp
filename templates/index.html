<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Data Checker</title>
    <link rel="icon" href="/static/images/redditdata_logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

    <body class="mx-auto" style="max-width: 900px;">

    <div class="row mt-5 mb-5">
        <div class="text-center">
            <img src="/static/images/redditdata_logo.png" style="max-width:80px" class="me-3">
            <h4>Reddit Data Checker</h4>
        </div>
    </div>

    
    <div class="row mx-auto" >
        <div class="col-lg-4 mx-auto">
            <div>
                <label class="form-label">Sub Reddit</label>
            </div>
            <div>     
                <div class="input-group mb-3">
                    <span class="input-group-text">r/</span>
                    <input id="tb_subreddit" type="text" class="form-control" placeholder="Malaga">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary w-100" onclick="sendString()">Get Data</button>
            </div>
        </div>
    </div>



    <div  id="container_results" style="display: none;">    
        <div class="row text-center mt-5">
            <div class="col-lg-6 my-4">
                <h5>Number Of Posts Analysed</h5>
                <h1 id="post_count"></h1>
            </div>
            <div class="col-lg-6 my-4">
                <h5>Number Of Comments Analysed</h5>
                <h1 id="comment_count"></h1>
            </div>
            <div class="col-lg-6 my-4">
                <h5>General Attitude</h5>
                <h1 id="attitude_result"></h1>
            </div>
            <div class="col-lg-6 my-4">
                <h5>Confidence</h5>
                <h1 id="attitude_rating"></h1>
            </div>
            <div class="col-lg-6 my-4 mx-auto">
                <h5>Most Used Words</h5>
                <h1 id="mostusedword_1"></h1>                
                <h1 id="mostusedword_2"></h1>
                <h1 id="mostusedword_3"></h1>
                <h1 id="mostusedword_4"></h1>
                <h1 id="mostusedword_5"></h1>
            </div>
        </div>
    </div>


</body>
</html>



<script>

    function sendString() {
        var tb_subreddit = document.getElementById('tb_subreddit').value;

        // Send a POST request to the Flask backend with the input string
        fetch('/getdata', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ subreddit: tb_subreddit })  // Pass the input string
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById('post_count').innerText = data.post_count;            
            document.getElementById('comment_count').innerText = data.comment_count;
             
            document.getElementById('attitude_result').innerText = data.attitude_result;             
            document.getElementById('attitude_rating').innerText = data.attitude_rating + '%'; 

            document.getElementById('mostusedword_1').innerText = data.mostusedword_1; 
            document.getElementById('mostusedword_2').innerText = data.mostusedword_2; 
            document.getElementById('mostusedword_3').innerText = data.mostusedword_3; 
            document.getElementById('mostusedword_4').innerText = data.mostusedword_4; 
            document.getElementById('mostusedword_5').innerText = data.mostusedword_5;   

            document.getElementById('container_results').style.display = 'block'; 

        })
        .catch(error => console.error('Error:', error));
    }
    
</script>
